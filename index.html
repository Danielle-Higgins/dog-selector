<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêæ Dog Selector üêæ</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Dog Selector</h1>
        <span class="name" id="name"></span>
      </div>
    </header>

    <section class="dog-section">
      <div class="container">
        <div class="left-col">
          <h2>Choose your Breed</h2>
          <select name="breeds" id="breeds">
            <option value="start" selected disabled>Select Breed!</option>
          </select>
          <div class="img-container">
            <img src="" alt="" class="dog-img" />
          </div>
        </div>

        <div class="right-col">
          <h2>Dog Characteristics</h2>
          <ul>
            <li>Gender: <span id="gender"></span></li>
            <li>Age: <span id="age"></span></li>
            <li>Likes: <span id="likes"></span></li>
            <li>Dislikes: <span id="dislikes"></span></li>
            <li>
              Additional Info:
              <span id="info"></span>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
