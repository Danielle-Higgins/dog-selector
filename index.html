<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêæ Dog Selector üêæ</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Dog Selector</h1>
        <span class="name" id="name">Doggo Name</span>
      </div>
    </header>

    <section class="dog-section">
      <div class="container">
        <div class="left-col">
          <h2>Choose your Breed</h2>
          <select name="breeds" id="breeds">
            <option value="start" selected>Select Breed!</option>
          </select>
          <div class="img-container">
            <img
              src="https://placebear.com/500/500"
              alt="dog image"
              class="dog-img"
            />
          </div>
        </div>

        <div class="right-col">
          <h2>Dog Characteristics</h2>
          <ul>
            <li>Gender: <span id="gender">Female</span></li>
            <li>Age: <span id="age">8</span></li>
            <li>Likes: <span id="likes">Ham, String Cheese</span></li>
            <li>Dislikes: <span id="dislikes">Baths, Entropy</span></li>
            <li>
              Additional Info:
              <span id="info"
                >On every walk, has to visit that one spot where they found a
                piece of cheese on the ground six months ago.</span
              >
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
